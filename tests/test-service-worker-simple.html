<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Service Worker Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Service Worker Simple Test</h1>
    <div id="status"></div>
    <button onclick="testServiceWorker()">Test Service Worker</button>
    <button onclick="testMessage()">Test Message</button>

    <script>
        function addStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusDiv.appendChild(div);
        }

        async function testServiceWorker() {
            try {
                addStatus('Testing service worker registration...', 'info');
                
                if ('serviceWorker' in navigator) {
                    const registration = await navigator.serviceWorker.ready;
                    addStatus('✓ Service worker is ready', 'success');
                    addStatus(`✓ Scope: ${registration.scope}`, 'success');
                    
                    if (registration.active) {
                        addStatus('✓ Service worker is active', 'success');
                    } else {
                        addStatus('⚠ Service worker is not active', 'warning');
                    }
                } else {
                    addStatus('✗ Service worker not supported', 'error');
                }
            } catch (error) {
                addStatus(`✗ Service worker error: ${error.message}`, 'error');
                console.error('Service worker error:', error);
            }
        }

        async function testMessage() {
            try {
                addStatus('Testing message to service worker...', 'info');
                
                const response = await chrome.runtime.sendMessage({
                    action: 'getDailyHistory',
                    date: new Date().toISOString().split('T')[0]
                });
                
                if (response && Array.isArray(response)) {
                    addStatus(`✓ Got response with ${response.length} items`, 'success');
                } else if (response && response.error) {
                    addStatus(`⚠ Got error response: ${response.error}`, 'warning');
                } else {
                    addStatus(`⚠ Got unexpected response: ${JSON.stringify(response)}`, 'warning');
                }
            } catch (error) {
                addStatus(`✗ Message error: ${error.message}`, 'error');
                console.error('Message error:', error);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            addStatus('Page loaded, testing service worker...', 'info');
            testServiceWorker();
        });
    </script>
</body>
</html>
