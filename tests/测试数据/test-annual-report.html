<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年度报告样式测试</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="app-container">
        <div class="annual-categories">
            <h4>🏷️ 内容分类分布</h4>
            <div class="annual-category-grid">
                <div class="annual-category-card top-category">
                    <div class="annual-category-header">
                        <div class="annual-category-name">
                            <span class="category-icon">💻</span>
                            编程与开发
                            <span class="top-badge">TOP 1</span>
                        </div>
                        <div class="annual-category-count">1,234次</div>
                    </div>
                    <div class="annual-category-percentage">
                        <div class="percentage-bar">
                            <div class="percentage-fill" style="width: 45%"></div>
                        </div>
                        <span class="percentage-text">45.0%</span>
                    </div>
                    <div class="annual-category-domains">
                        <strong>主要网站:</strong> github.com, stackoverflow.com, docs.python.org
                        <span class="more-domains"> 等10个网站</span>
                    </div>
                    <div class="annual-category-topics">
                        <strong>热门话题:</strong> Python开发, React框架
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
